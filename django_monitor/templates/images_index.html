{% extends 'base.html' %}

{%block css%}
{%endblock%}





{%block html%}
          <h2 class="sub-header">Docker镜像</h2>
          <div class="table-responsive">
            <table class="table table-striped table-hover table-condensed table-bordered" style="font-size:10px">
              <thead>
                <tr>
                  <th>镜像名称</th>
                  <th>镜像版本</th>
                  <th>创建时间</th>
                  <th>镜像大小</th>
                  <th>操作</th>
                  <th>删除</th>
                </tr>
              </thead>
              <tbody>
				{% for image in image_list %}
					<tr>
					  <td><a href='?c=chk&d={{ image.Id }}'>{{ image.name }}</a></td>
					  <td>{{ image.tag }}</td>
					  <td>{{ image.Created }}</td>
					  <td>{{ image.Size }} MB</td>
					  <td><a href='#' class="label label-success" data-toggle="modal" data-target="#myModal">启动</a></td>
					  <td><a href='?c=rmi&d={{ image.Id }}' class="label label-danger"  class="label label-success">删除</a></td>
					</tr>
				{% endfor %}
              </tbody>
            </table>
          </div>
{%endblock%}


{%block js%}

<div class="modal fade" data-backdrop="true" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <form id='form' class='form' method='post' action='/admin/adduser/'>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    添加用户
                </h4>
            </div>
            <div class="modal-body">
		<div>
			<input  type='hidden' id='nid' name='nid' />
			<p>
				<label for='user'>用户名：</label>
			    <input type='text' id='user' name='username' />
		    </p>
		    <p>
				<label for='name'>姓名：</label>
				<input type='text' id='name' name='name' />
			</p>
			<p>
				<label for='gengder'>性别：</label>
				<span id='gender'>
					女<input type='radio'  name='gender' value='0' text='女' />
					男<input type='radio'  name='gender' value='1' text='男' />
					
				</span>
			</p>
			<p>
				<label for='gender2'>性别：</label>
				<select id='gender2' name='gender2'>
					<option value='0' text='女'>女</option>
					<option value='1' text='男'>男</option>
				</select>
			</p>
			<p>
			<label for='pwd'>密码：</label>
			<input type='text' id='pwd' name='password' />
			</p>
			<p>
			<label for='email'>邮箱：</label>
			<input type='text' id='email' name='email' />
			</p>
		</div>                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <input type="submit" class="btn btn-primary" value='提交更改'>
            </div>
           </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>




{%endblock%}
