<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
</head>
<body>
	<h2>参数传递演示</h2>
	<h3>1.{{key1}}</h3>
	<hr>
	<h2>if判断演示</h2>
	{% if key2 %}
		<h3>hellow {{key2}}</h3>
	{% else %}
		<h3>nothing</h3>
	{% endif %}
	<hr>
	<h2>ifequal演示</h2>
	{% ifequal key2 'ok' %}
		<h3>hellow {{key2}}</h3>
	{% else %}
		<h3>key2 no OK!</h3>
	{% endifequal %}
	<hr>
	<h2>for循环演示</h2>
	<ul>  
		{% for item in item_list %}  
		<li>{{ item }}</li>  
		{% endfor %}
	</ul>  
	
</body>
</html>
