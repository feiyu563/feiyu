<!DOCTYPE html>
<html>
<head>
	<title>遮罩</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<style>
		.hide{
			display:none;
		}
		.zhezhao{
			position:fixed;
			z-index:1010;
			top:0;
			bottom:0;
			left:0;
			right:0;
			background-color:green;
			opacity:0.6;
		}
		.boxtop{
			position:fixed;
			top:30%;
			left:40%;
			z-index:1011;
			background-color:red;
			width:400px;
			height:400px;
		}
	
	</style>
	
	<script type="text/javascript" src='../static/jquery-3.2.1.js'></script>
	<script type="text/javascript" src='../static/zjk-login.js'></script>
	<script>
		$(function(){
			$.check('#form');
			$('#tan').click(function(){
				$('#kaishi,#box1').removeClass('hide')
			});
			$('#guan').click(function(){
				$('#kaishi,#box1').addClass('hide')
			})
		})
	
	</script>
</head>
<body>
	<input type='button' id='tan' value='弹出遮罩' />
	<!--遮罩开始-->
	<div id='kaishi' class='hide zhezhao'></div>
	<!--遮罩结束-->
	<div id='box1' class='hide boxtop'>
		<fieldset>
		<legend>登录</legend>
			<form id='form' method='post' action='/denglu/'>
				<!--{% csrf_token %}-->
				<input type='text' name='username' id='user' />
				<br />
				<p>
				<input type='password' name='password' id='pwd' />
				</p>
				<input type='submit' value='submit' /><!--<span style='color:red'>{{ login_status }}</span>-->
				<input type='button' id='guan' value='关闭遮罩' />
			</form>
		</fieldset>
	</div>


</body>
</html>
