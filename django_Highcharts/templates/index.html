<!DOCTYPE html><html><head>
	<meta charset="utf-8">
 <link rel="icon" href="https://static.jianshukeji.com/highcharts/images/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1">	<meta name="description" content="">
	<title>自定义滚动条样式</title>
	<script src="/static/jquery-3.2.1.js"></script>
	<script src="/static/Highstock/code/highstock.js"></script>
	<script src="/static/Highstock/code/modules/exporting.js"></script>
</head>
<body>
<!--
*************************************************************************
    Generated by HCODE at 2017-05-05 16:01:52
    From: https://code.hcharts.cn/highstock/hhhhvx
*************************************************************************
-->
<div id="container" style="min-width:400px;height:400px"></div>

	<script>
	$(function () {
    $.getJSON('/index/', function (data) {
        // Create the chart
        Highcharts.setOptions({
			global: {
			useUTC: false
			}
			});
        $('#container').highcharts('StockChart', {
            rangeSelector: {
                selected: 1
            },
            title: {
                text: 'AAPL Stock Price'
            },
            scrollbar: {
                barBackgroundColor: 'gray',
                barBorderRadius: 7,
                barBorderWidth: 0,
                buttonBackgroundColor: 'gray',
                buttonBorderWidth: 0,
                buttonBorderRadius: 7,
                trackBackgroundColor: 'none',
                trackBorderWidth: 1,
                trackBorderRadius: 8,
                trackBorderColor: '#CCC'
            },
            series: [{
                name: 'AAPL Stock Price',
                data: data,
                tooltip: {
                    valueDecimals: 2
                }
            }]
        });
    });
});
</script>

</body></html>
